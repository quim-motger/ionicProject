<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Casas Tab -->
  <ion-tab title="Casas" icon-off="ion-home" icon-on="ion-home" href="#/tab/casas">
    <ion-nav-view name="tab-casas"></ion-nav-view>
  </ion-tab>

  <!-- Coches Tab -->
  <ion-tab title="Coches" icon-off="ion-android-car" icon-on="ion-android-car" href="#/tab/coches">
    <ion-nav-view name="tab-coches"></ion-nav-view>
  </ion-tab>

  <!-- Empleos Tab -->
  <ion-tab title="Empleos" icon-off="ion-ios-world" icon-on="ion-ios-world" href="#/tab/empleos">
    <ion-nav-view name="tab-empleos"></ion-nav-view>
  </ion-tab>

  <!-- Products Tab -->
  <ion-tab title="Productos" icon-off="ion-pricetag" icon-on="ion-pricetag" href="#/tab/productos">
    <ion-nav-view name="tab-productos"></ion-nav-view>
  </ion-tab>


</ion-tabs>
