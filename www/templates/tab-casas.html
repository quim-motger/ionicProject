<ion-view view-title="Casas">
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Busca..." id="homeFilter" ng-model="data.search" ng-change="onSearchChange"/>
      </label>
    </div>
    <div class="list">
      <ion-list>
        <ion-item class="item-remove-animate item-avatar item-thumbnail-left" ng-repeat="casa in casas" type="item-text-wrap" href="#/tab/casas/{{casa.id}}">
          <img ng-src="{{casa.img}}">
          <h2>{{casa.title}}</h2>
          <p>{{casa.description}}</p>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
